{% extends 'genaric/shared.html'%}

{% block content %}
<table class="table table-hover table-dark table-striped">
    <thead>
        <tr>
            <th>name</th>
            <th>gender</th>
            <th>Action</th>

        </tr>
    </thead>    
    <tbody>
        {% for actor in actors%}
        <tr >
           
            <td>{{ actor.name}}</td>
            <td>{{ actor.gender}}</td>
            
            
          
            <td>
                
                <a href="{% url 'actor:details' actor.id %}" class="btn btn-info" >Details</a>
                <a href="{% url 'actor:delete' actor.id %}" class="btn btn-danger" >Delete</a>
                <a href="{% url 'actor:update' actor.id %}" class="btn btn-primary" >update</a>

                
            </td>

        </tr>
        
        {%endfor %}
        

    </tbody>
  </table>
  <center><a href="{% url 'actor:create' %}" class="btn btn-primary">Add</a></center>



{% endblock %}
