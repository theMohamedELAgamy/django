{% extends 'genaric/shared.html'%}
{% block content %}
<table class="table table-hover table-dark table-striped">
    <thead>
        <tr>
            <th>name</th>
            <th>Duration</th>
            <th>place</th>
            <th>Priority</th>
            <th>Action</th>

        </tr>
    </thead>    
    <tbody>
        {% for task in tasks%}
        <tr >
           
            <td>{{ task.name}}</td>
            <td>{{ task.duration}}</td>
            <td>{{ task.place}}</td>
            <td>{{ task.Priority}}</td>
            
          
            <td>
                
                <a href="{% url 'todo:details' task.id %}" class="btn btn-info" >Details</a>
                <a href="{% url 'todo:delete' task.id %}" class="btn btn-danger" >Delete</a>
                <a href="{% url 'todo:edit' task.id %}" class="btn btn-primary" >Edit</a>
                
            </td>

        </tr>
        
        {%endfor %}
        

    </tbody>
  </table>
  <center><a href="{% url 'todo:add'%}" class="btn btn-primary">Add</a></center>
  {% endblock %}
